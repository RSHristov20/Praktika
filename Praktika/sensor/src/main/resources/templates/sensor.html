<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Light Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        p {
            font-size: 24px;
        }
    </style>
    <script>
        function fetchSensorData() {
            fetch('/sensor/test/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('lightValue').textContent = data.lightValue.toFixed(2);
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        setInterval(fetchSensorData, 1000); // Fetch new data every second
        window.onload = fetchSensorData; // Fetch data immediately on page load
    </script>
</head>
<body>
<div class="container">
    <h1>Light Sensor Value</h1>
    <p>Current light value: <span id="lightValue">Loading...</span> lx</p>
</div>
</body>
</html>
